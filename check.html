<html>
<head>
      <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body >
<div id="test"></div>
<video id="site-player-live"></video>
<script>
var x = {}
function test() {
    if( navigator.userAgent.match(/iP(?:hone|od|ad)/i)) x.iphone = 'iphone'
    else $.getScript( 'js/swfobject-2.2.min.js', function() { 
        if( swfobject.getFlashPlayerVersion().major ) x.flash = 'flash'
        if( document.getElementById( 'site-player-live' )
            .canPlayType( 'application/x-mpegURL' )) x.url = 'video tag - mpegURL'
        if( document.getElementById( 'site-player-live' )
            .canPlayType( 'video/vnd.dlna.mpeg-tts' )) x.tts = 'video tag - mpeg-tts'
        document.getElementById( 'test' ).innerHTML = JSON.stringify( x )
    })
}
(test)()
</script>
</body>
</html>
