<html>
<head>
      <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body ondocumentready=>
<div id="test"></div>
<script>
var x
function test() {
    if( navigator.userAgent.match(/iP(?:hone|od|ad)/i)) x = 'iphone'
    else $.getScript( 'js/swfobject-2.2.min.js', function() { 
        if( swfobject.getFlashPlayerVersion().major ) x = 'flash'
        else if( document.getElementById( 'site-player-live' ).canPlayType( 'application/x-mpegURL' )) x = 'video tag'
        else x = 'unknown'
        document.getElementById( 'test' ).innerHTML = x
    })
    document.getElementById( 'test' ).innerHTML = x
}
(test)()
</script>
</body>
</html>
