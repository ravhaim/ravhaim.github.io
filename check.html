<html>
<head>
      <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
<script>

        if( navigator.userAgent.match(/iP(?:hone|od|ad)/i)) document.writeln( 'iphone' )
        else $.getScript( 'js/swfobject-2.2.min.js', function() { 
            if( swfobject.getFlashPlayerVersion().major ) document.writeln( 'flash' )
            else if( document.getElementById( 'site-player-live' ).canPlayType( 'application/x-mpegURL' )) document.writeln( 'video tag' )
            else document.writeln( 'unknown' )
        })

</script>
</body>
</html>
