<!DOCTYPE html>
<html>
<head>
    <title>Live Broadcast</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/swfobject-2.2.min.js"></script>
    <script type="text/javascript">
swfobject.embedSWF(
    'flash/StrobeMediaPlayback.swf',
    'site-player-live',
    426,
    240,
    '10.1.0',
    'flash/expressInstall.swf',
    {
        src: 'http://media.ravhaim.org/live/live.m3u8',
        autoPlay: 'true',
        loop: 'true',
        verbose: 'true',
        controlBarAutoHide: 'true',
        controlBarPosition: 'bottom',
        backgroundColor: '#428BCA', 
        //poster: 'poster.png',
        //javascriptCallbackFunction: 'jsbridge',
        plugin_hls: 'flash/flashlsOSMF.swf',
        hls_minbufferlength: -1,
        hls_maxbufferlength: 30,
        hls_lowbufferlength: 3,
        hls_seekmode: 'SEGMENT_SEEK',
        hls_startfromlevel: -1,
        hls_seekfromlevel: -1,
        hls_live_flushurlcache: false,
        hls_info: true,
        hls_debug: false,
        hls_debug2: false,
        hls_warn: true,
        hls_error: true,
        hls_fragmentloadmaxretry : -1,
        hls_manifestloadmaxretry : -1,
        hls_capleveltostage : false,
        hls_maxlevelcappingmode : 'downscale'
    },
    {
        allowFullScreen: 'true',
        //wmode: 'window',
        bgcolor: '#428BCA'
    },
    {
        name: 'site-player-live'
    }
);
    </script>
</head>
<body>
    <div id="site-player-live"></div>
</body>
</html>
